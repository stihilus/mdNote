<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notepad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>

<body>
    <div class="notepad">
        <div class="header">
            <div class="app-title">mdNotepad</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="title">DOCUMENTS</div>
                <select id="tagFilter">
                    <option value="">Filter by tag</option>
                </select>
                <ul id="documentList"></ul>
                <div class="sidebar-buttons">
                    <button onclick="newNote()">new</button>
                    <input type="file" id="fileInput" accept=".txt,.md" style="display: none;"
                        onchange="handleFileUpload(event)">
                    <button onclick="document.getElementById('fileInput').click()">import</button>
                    <hr class="sidebar-divider">
                    <button onclick="openCheatSheet()">md cheat sheet</button>
                </div>
            </div>
            <div class="main">
                <div class="document-header">
                    <div id="currentDocTitle" class="document-title" onclick="editTitle()">No document selected</div>

                    <div>
                        <input type="text" id="tagInput" placeholder="Add tags">
                        <button id="saveTitleButton" style="display: none;">Save</button>
                        <button onclick="saveNote()">save</button>
                        <button onclick="exportNote()">export</button>
                        <button onclick="showDeleteModal()">delete</button>
                    </div>
                </div>
                <div id="tagDisplay"></div>
                <div class="editor-container">
                    <textarea id="markdownEditor"></textarea>
                    <div id="previewPane"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            Are you sure you want to delete this note?
            <div class="modal-buttons">
                <button onclick="deleteNote()">Delete</button>
                <button onclick="closeModal('deleteModal')">Cancel</button>
            </div>
        </div>
    </div>
    <div id="dropOverlay" class="drop-overlay">
        Drop it here
    </div>
    <div id="cheatSheetModal" class="modal">
        <div class="modal-content">
            <h2>Markdown Cheat Sheet</h2>
            <div id="cheatSheetContent"></div>
            <button onclick="closeCheatSheet()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
